<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="shortcut icon" href="Imagenes /Logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="Imagenes /Logo.png" alt="logo" class="logo" />
    </header>
    <main>
      <textarea
        name="texto"
        id="texto"
        cols="30"
        rows="10"
        placeholder="Escriba aquÃ­"
      ></textarea>
      <div>
        <p class="terminos-condiciones">
          Solo escribir solo letras minusculas y sin acentos
        </p>
      </div>
      <div class="botones">
        <button type="button" class="btn-encriptar" onclick="encriptar()">
          Encriptar
        </button>
        <button type="button" class="btn-descriptar" onclick="desencriptar()">
          Desencriptar
        </button>
      </div>
    </main>
    <aside>
      <img src="Imagenes /muneco.png" alt="muneco" id="muneco" />
      <h3 id="titulo-mensaje">Ingresa texto a encriptar</h3>
    </aside>
    <script src="index.js"></script>
  </body>
</html>
