<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="shortcut icon" href="Imagenes /Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="Imagenes /Logo.png" alt="logo" class="logo" />
    </header>
    <main>
      <textarea
        name="texto"
        id="text"
        cols="30"
        rows="10"
        placeholder="Escriba aquí"
      ></textarea>
      <div>
        <p class="terminos-condiciones">
          Solo escribir solo letras minusculas y sin acentos
        </p>
      </div>
      <div>
        <button type="button" class="btn-encriptar">Encriptar</button>
        <button type="button" class="btn-descriptar">Desencriptar</button>
      </div>
    </main>
    <aside>
      <img src="Imagenes /Muñeco.png" alt="muneco" id="muneco" />
      <h3>Ingresa texto a encriptar</h3>
    </aside>
  </body>
</html>
